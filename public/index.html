<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <title>Guess the choice</title>
  </head>
  <body>
    <main class="main">
      <h1 class="main__title">&#9968 - &#128195 - &#x2702 </h1>
      <div class="main__box">
        <p class="main__explain">¿Conseguirás ganar al ordenador?</p>
        <small class="main__hint"> ¡Ponte a prueba!</small>

        <form class="main__form">
          <label for="getNumber" class="form__label">
            Elige tu jugada:
            <select
              class="controls_options js_select_option"
              name="option_selected"
              id="option_selected"
            >
              <option value="piedra">Piedra</option>
              <option value="papel">Papel</option>
              <option value="tijera">Tijeras</option>
            </select>            
        </label>
        <button class="form__input js-input"
            type="submit">Jugar</button>
        </form>
        <p class=".main__result-message js-result-message"></p>
        <h2 class="main__attempts-title">
         Jugadora: <span class="attempts js-attempts-user">0</span>
        </h2>
        <h2 class="main__attempts-title">
            Computadora: <span class="attempts js-attempts-comp">0</span>
          </h2>
          <h2 class="main__attempts-title">
          Número de intentos: <span class="attempts js-attempts-counter">0</span>
          </h2>
      </div>
    </main>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
