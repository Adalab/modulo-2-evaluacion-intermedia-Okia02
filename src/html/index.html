<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <title>Guess the number</title>
  </head>
  <body>
    <main class="main">
      <h1 class="main__title">&#9968 - &#128195 - &#x2702 </h1>
      <div class="main__box">
        <p class="main__explain">¿Conseguirás ganar al ordenador?</p>
        <small class="main__hint"> ¡Ponte a prueba!</small>

        <form class="main__form">
          <label for="getNumber" class="form__label">
            Elige tu jugada:
            <select
              class="controls_options js_select_option"
              name="option_selected"
              id="option_selected"
            >
              <option class="r" value="piedra">Piedra</option>
              <option class="p" value="papel">Papel</option>
              <option class="s" value="tijera">Tijeras</option>
            </select>
            <input
              class="form__input js-input"
              type="submit"
              name="getOption"
              value = "Jugar"
          /></label>
        </form>
<p class=".main__result-message js-result-message"></p>
        <h2 class="main__attempts-title">
          Número de intentos: <span class="attempts js-attempts">0</span>
        </h2>
      </div>
    </main>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
